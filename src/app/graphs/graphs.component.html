<div id="vertical-container">
    <h1>KEEP MOVING</h1>
    <div class="workout-container">
        <h2>Workouts This Week</h2>
        <canvas baseChart height="400"
            [type]="'bar'"
            [data]="barChartData"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [plugins]="barChartPlugins">
        </canvas>
    </div>
</div>
