<div id="vertical-container">
    <h1>KEEP MOVING</h1>
    <div class="workout-container">
        <h2>Timer</h2>
        <div *ngIf="totalSecondsLeft > 0; else setTimer">
            <!--TODO: STYLE THIS TO BE PRETTY-->
            <p id="min-timer">{{minutesLeft}}</p>
            <p id="sec-timer">{{secondsLeft}}</p>
            <button type="button" id="pause-timer-btn" class="btn btn-primary" (click)="pauseTimer()">Pause</button>
            <button type="button" id="stop-timer-btn" class="btn btn-danger" (click)="stopTimer()">Stop</button>
        </div>
        <ng-template #setTimer>
            <p>How long should the timer be?</p>
            <div class="form-group">
                <div id="timer-field-container">
                    <div class="timer-field">
                        <label for="min-timer-field"><b>Minutes</b></label>
                        <input type="number" id="min-timer-field" [(ngModel)]="minutesLeft">
                    </div>
                    <div class="timer-field">
                        <label for="sec-timer-field"><b>Seconds</b></label>
                        <input type="number" id="sec-timer-field" [(ngModel)]="secondsLeft">
                    </div>
                </div>
                <button type="button" id="start-timer-btn" class="btn btn-success" (click)="startTimer()">Start</button>
            </div>
        </ng-template>
        
    </div>
</div>
